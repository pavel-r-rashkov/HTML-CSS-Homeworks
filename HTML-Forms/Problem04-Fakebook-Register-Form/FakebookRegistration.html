<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Fakebook</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div id="container">
		<h1>fakebook<span id="copyright">&reg;</span></h1>
		<h2>Registration</h2>
		<h3>It is safe and it will always be!</h3>
		<div id="leftWrapper">
			<div id="left">
			<form>	
				<fieldset class="fieldset">
					<legend>None-Imortant Information</legend>
					<input type="text" class="sameWidth" placeholder="First Name">
					<input type="text" class="sameWidth" placeholder="Last Name">
					<input type="text" class="sameWidth" placeholder="Your Email">
					<input type="text" class="sameWidth" placeholder="Phone Number">
					<input type="password" class="sameWidth" placeholder="Your Password">
					<input type="text" class="sameWidth" placeholder="Website">
					<label>Birthday</label><br>
					<input type="datetime-local" id="birthdayInput"><br>
					<input type="radio" name="gender"><label class="gender">Female</label>
					<input type="radio" name="gender"><label class="gender">Male</label>
					<input type="radio" name="gender"><label class="gender">Other</label>
				</fieldset>
				<input type="reset" id="clearForm" value="Clear Form">
			</form>
			</div>
		</div>
		<div id="rightWrapper">
			<div id="right">
				<fieldset class="fieldset">
				<legend>Important Information *required</legend>
				<select class="sameWidth">
					<option disabled selected>Country</option>
					<option>Bulgaria</option>
					<option>Germany</option>
				</select>
				<input type="text" class="sameWidth" placeholder="Village">	
				<input type="text" class="sameWidth" placeholder="District">	
				<input type="text" class="sameWidth" placeholder="Street">	
				<input type="number" class="smallWidth" placeholder="Nr">
				<input type="number" class="smallWidth" placeholder="Floor">
				<input type="number" class="smallWidth" placeholder="Ap Nr">
				<div class="clearer"></div>
				<label>Door Color</label><br>
				<input type="color" id="color">
				<input type="text" class="sameWidth" placeholder="Water Meter Nr">	
				<select id="mostRight">
					<option disabled selected>Aunt Panties' Size</option>
				</select>
				<div class="clearer"></div>
				<label>More Personal Information</label><br>
				<textarea placeholder="Give Us More Information!!!"></textarea>
				</fieldset>
				<input type="submit" id="register" value="Register">
			</div>
		</div>
	</div>
</body>
</html>
