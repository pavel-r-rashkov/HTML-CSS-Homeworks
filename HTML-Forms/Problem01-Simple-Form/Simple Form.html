<!DOCTYPE html>
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Simple Form</title>
	</head>
	<body>
		<form id="login">
			
			<h1><span class="blueText">Enter the system</span></h1>
			<p id="loginP"><span class="greyText">It is necessary to login in Your account in order to sign in for a course.</span></p>
			<div class="newRegistration">
				<h2><span class="greyText">ARE YOU NEW? </span><span class="blueText">REGISTER</span></h2>
				<p><input class="textInput" type="text" placeholder="User name"></p>
				<p><input class="textInput" type="text" placeholder="Email"></p>
				<p><input class="textInput" type="text" placeholder="Password"></p>
				<p><input class="textInput" type="text" placeholder="Confirm password"></p>
				<p><input class="registerButton" type="submit" value="Register"></p>
			</div>
			<div class="existingRegistration">
				<h2>ALREADY A STUDENT? LOGIN</h2>
				<p><input class="textInput" type="text" placeholder="User name"></p>
				<p><input class="textInput" type="text" placeholder="Password"></p>
				<p class="remember"><label><input type="checkbox">Remember me?</label></p>
				<p><input class="loginButton" type="submit" value="Login"></p>
				<a class="forgotPassword" href="http://youtube.com">forgot Password</a>
			</div>	
			
		</form>
	</body>
</html>
