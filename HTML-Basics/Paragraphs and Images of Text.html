<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Paragraphs and text</title>
	</head>
	<body>
		<h1>
			<p>Paragraph1 - <pre>some text</pre> here</p>
			<p>Paragraph2 - <u>some text here</u></p>
		</h1>
		<h2>
			<p>Paragraph3 - <em>some text here</em></p>
			<p>Paragraph4 - some text here</p>
		</h2>
		<h3>
			<p><strong>Paragraph5</strong> - some text here</p>
			<p>Paragraph6 - <i>some</i> text here</p>
		</h3>
	</body>
</html>
