<!DOCTYPE html>
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Nested tables</title>
	</head>
	<body>
		<table>
			<tr>
				<td><a href="https://softuni.bg"><img src="logo.jpg" alt="logo"></a></td>
				<td id="inner">
					<table>
						<thead>
							<tr><th>Software</th></tr>
							<tr><th>University</th></tr>
						</thead>							
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
